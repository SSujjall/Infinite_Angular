        <input 
            name="username" 
            class="border border-stone-400 p-2 rounded-lg"
            type="text" 
            placeholder="username" 
            ngModel 
            #usernameRef="ngModel" 
            required
            maxlength="5"
            minlength="3">
        @if(usernameRef.invalid && usernameRef.dirty && usernameRef.errors?.["minlength"]){
            <div>Username must be 3 char long</div>
        }
        @if(usernameRef.invalid && usernameRef.dirty && usernameRef.errors?.["maxlength"]){
            <div>Username must be 5 char long</div>
        }
        

        <!-- two way binding -->

    </form>
